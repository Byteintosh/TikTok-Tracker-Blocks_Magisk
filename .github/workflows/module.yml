name: Create and Upload Magisk Module

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Zip Tool
      run: sudo apt-get install -y zip

    - name: Set up Module Name and Version
      id: vars
      run: |
        MODULE_NAME="MagiskModule"
        MODULE_VERSION=$(date +'%Y%m%d')
        echo "module_name=$MODULE_NAME" >> $GITHUB_ENV
        echo "module_version=$MODULE_VERSION" >> $GITHUB_ENV

    - name: Create Magisk Module ZIP
      run: |
        mkdir -p release
        cd module # Path to the module directory in your repository
        zip -r9 --compression-method store "../release/install.zip" .

    - name: Commit and Push install.zip to Repository
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        cp release/install.zip .
        git add install.zip
        git commit -m "Add Magisk module as install.zip"
        git push origin main
